<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ДЗ5</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container" id="app">
    <form>
      <!-- Крепим карточки участников сюда -->
      <div id="selectable" class="attendee-list"></div>

      <div class="row justify-content-center">
        <div class="col-sm-6"></div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-secondary add-attendee">Добавить участника</button>
        </div>
      </div>
      <hr>
      <div class="row justify-content-center">
        <div class="col-sm-6"></div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-secondary del-sel-attendee">Удалить выделенных участников</button>
        </div>
      </div>
	  
      <hr>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <!-- Крепим цену одного билета -->
          <span id="unit-price" class="unit-price"></span>
        </div>
        <div class="col-sm-2 text-left">
          <button type="submit" id="checkout-button" class="btn btn-primary">
            Оплатить
            <!-- Крепим общую стоимость билетов -->
            <span class="amount"></span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <template data-template="attendee">
    <div class="attendee row justify-content-center ui-widget-content">
      <div class="col-sm-3">
        <div class="form-group">
          <input 
            class="form-control"
            placeholder="Введите имя" 
            name="attendee[][name]"
          required>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email адрес" 
            name="attendee[][email]"
          required>
        </div>
      </div>
      <div class="col-sm-2 text-left">
        <button type="button" class="btn btn-light remove-attendee">Удалить</button>
      </div>
    </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
